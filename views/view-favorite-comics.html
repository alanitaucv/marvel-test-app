<h3 class="subtitle">
  <img src="./images/export/icons/favourites.png" alt="">
  My favourites <button class="btn-marvel-1 hvr-float-shadow" type="button" name="button" ng-click="addThreeComicsRandom()" data-toggle="tooltip" title="Add 3 random comics to my list!"><img src="../images/export/icons/favs3.png" alt="" tooltip="Add 3 random comics"></button>
</h3>
<div class="">

</div>
<div class="row" >
  <div class="col-lg-12 col-md-6 col-sm-6 col-xs-6 comic-container" ng-repeat="comic in comicsFavs track by comic.id">
    <div class="comic-cover shine">
      <figure class="cover">

        <img class="img-responsive img-cover " ng-src="{{comic.image}}" alt="" role="button" data-toggle="modal" data-target="#myModalMarvel" ng-click="loadComic(comic.uri)">

        <div class="col-lg-12 centered" style="text-align: center; padding-top:5px; font-weight:bold; line-height: 15px; padding-left:50px; padding-right:50px;">
          <p style="text-align: center;">
            {{comic.title}}
          </p>
        </div>
      </figure>
      <button class="btn-marvel delete-comic top-right" type="button" name="button" ng-click="mc.deleteComic(comic)"></button>
    </div>
  </div>
</div>
