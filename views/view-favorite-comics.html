<h3 class="subtitle">
  <img src="./images/export/icons/favourites.png" alt="">
  My favourites
</h3>
<div class="row" >
  <div class="col-lg-12 col-md-12 col-sm-6 col-xs-6 comic-container" ng-repeat="comic in comicsFavs track by comic.id">
    <div class="comic-cover shine">
      <figure class="cover">
        <img class="img-responsive img-cover " ng-src="{{comic.image}}" alt="">
        <div class="col-lg-offset-1 col-lg-9" style="text-align: center; padding-top:5px; font-weight:bold; line-height: 15px;">
          {{comic.title}}
        </div>
      </figure>
      <button class="btn-marvel delete-comic top-right" type="button" name="button" ng-click="mc.deleteComic(comic)"></button>
    </div>
  </div>
